<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Intagram</title>
</head>

<body>
    <div role="button" style="cursor: pointer;" class="logo">
        <i role="img"></i>
    </div>

    <section class="login">
        <form action="">
            <input type="text" placeholder="Phone number, username or email" name="username">
            <input type="password" placeholder="Password">
            <button class="login-btn" disabled>Log in</button>
            <div class="other-options">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>
            <a href="www.facebook.com" class="facebook-login">
                <i class="fa-brands fa-square-facebook fa-lg"></i> Login with Facebook
            </a>

            <a href="#" class="forgot-pwd"> Forgot password? </a>
            
            <p class="no-account">Dont have an account? <span>Sign up</span></p>

            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-downloads">
                    <a href="">
                        <img src="/images/appstore.png" alt="" id="appstore">
                    </a>

                    <a href="">
                        <img src="/images/googleplay.png" alt="" id="playstore">
                    </a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
