<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Intagram</title>
</head>

<body>
    <main>
        <section class="phone-wallpaper">
            <img src="images/home-phones-2x.png" alt="">
            <img src="images/screenshot1-2x.png" alt="" class="slide">
        </section>
        <section class="login">
            <form action="">
                <div role="button" class="logo">
                    <i role="img"></i>
                </div>
                <input type="text" placeholder="Phone number, username or email" name="username">
                <input type="password" placeholder="Password">
                <button class="login-btn" disabled>Log in</button>
                <div class="other-options">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <a href="www.facebook.com" class="facebook-login">
                    <i class="fa-brands fa-square-facebook fa-lg"></i> Login with Facebook
                </a>
        
                <a href="#" class="forgot-pwd"> Forgot password? </a>
            </form>
        
            <p class="no-account">Dont have an account? <span>Sign up</span></p>
        
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-downloads">
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android">
                        <img src="/images/appstore.png" alt="" id="appstore">
                    </a>
        
                    <a target="_blank" href="https://apps.apple.com/us/app/instagram/id389801252">
                        <img src="/images/googleplay.png" alt="" id="playstore">
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
